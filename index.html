<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">
	<title>Swiper Gallery App</title>
	<!--Normalize All CSS-->
	<link rel="stylesheet" href="css/normalize.css">
	<!--Swipe Gallery Styles-->
	<link rel="stylesheet" href="css/idangerous.swiper.css">
	<!--Additional Element Styles-->
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="container">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="img/1.png"></div>
				<div class="swiper-slide"><img src="img/2.png"></div>
				<div class="swiper-slide"><img src="img/3.png"></div>
				<div class="swiper-slide"><img src="img/4.png"></div>
				<div class="swiper-slide"><img src="img/5.png"></div>
				<div class="swiper-slide"><img src="img/6.png"></div>
				<div class="swiper-slide"><img src="img/7.png"></div>
			</div>
		</div>
		<div class="button"><img src="img/cta.png" /></div>
	</div>
	<script src="js/jquery.min.js"></script>
	<!-- Don't forget to get the latest Swiper and scrollbar version here-->
	<script src="js/idangerous.swiper-2.0.min.js"></script>
	<script src="js/gallery-app.js"></script>
</body>
</html>
